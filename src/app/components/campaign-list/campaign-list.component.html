<div *ngIf="allCampaign.length; else noData" class="campaign-list">
  <app-campaign-item *ngFor="let campaign of allCampaign" [campaign]="campaign" (delete)="deleteCampaign($event)"
    [userBalance]="userBalance"></app-campaign-item>
</div>

<ng-template #noData>
  <p>No campaigns available...</p>
</ng-template>
